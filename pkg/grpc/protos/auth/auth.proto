syntax = "proto3";
package auth;

option go_package = "github.com/shellingford330/auth/presentation/grpc/go/auth";

service Auth {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
}

message CreateUserRequest {
  string Name = 1;
  string Email = 2;
  string Image = 3;
}

message CreateUserResponse {
  string ID = 1;
  string Name = 2;
  string Email = 3;
  string Image = 4;
} 
